<div id="mbr{{id}}" class="pure-g ">
    <div class="pure-u-1"><label>姓名</label><input name="managerTeam[{{id}}][seniorName]" type="text" class="pure-input-1-6 " value="{{seniorName}}"><span>*</span></div>
    <div class="pure-u-1"><label>抬头</label><input  name="managerTeam[{{id}}][subSeniorName]" type="text" class="pure-input-2-3 " value="{{subSeniorName}}"><span>*</span></div>
    <div class="pure-u-1">
        <label>上传照片</label><div class="pure-u-2-3">
        <div id="mbrImg{{id}}" inputName="managerTeam[{{id}}][seniorImg]" url="{{seniorImg}}"></div>
    </div></div>
    <div class="pure-u-1"><label>推荐评价</label><textarea name="managerTeam[{{id}}][seniorMark]" rows="2" class="pure-input-2-3">{{seniorMark}}</textarea></div>
    <div class="pure-u-1"><label>&nbsp;</label>
        {{#if id}}<button type="button" class="j_mbrDel pure-button" data-id="{{id}}">删除</button>{{/if}}
        <button type="button" class="j_mbrAdd pure-button pure-button-primary">新增</button>
    </div>
</div>
